.caption {

  bottom: 20px;          /* Distancia desde la parte inferior */
  left: 50%;             /* Lo posiciona horizontalmente al 50% */
  transform: translateX(-50%);  /* Ajusta para que quede realmente centrado */

}
    /* Sol */
    .sun {
      position: absolute;
      top: 40px;
      right: 80px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at center, #fff59d 0%, #fdd835 40%, #fbc02d 70%);
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(253, 216, 53, 0.7);
      animation: pulse 6s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    /* C√©sped */
    .grass {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 180px;
      background: linear-gradient(to top, #2e7d32, #66bb6a 60%);
      clip-path: polygon(0 100%, 0 50%, 10% 70%, 20% 50%, 30% 70%, 40% 50%, 50% 70%, 60% 50%, 70% 70%, 80% 50%, 90% 70%, 100% 50%, 100% 100%);
    }

    /* Nubes */
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.9;
      animation: float 60s linear infinite;
    }
    .cloud::before, .cloud::after {
      content: "";
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .cloud1 { width: 120px; height: 60px; top: 80px; left: -150px; animation-duration: 70s; }
    .cloud1::before { width: 80px; height: 80px; left: -40px; top: -20px; }
    .cloud1::after { width: 100px; height: 100px; left: 60px; top: -40px; }

    .cloud2 { width: 180px; height: 90px; top: 180px; left: -200px; animation-duration: 90s; }
    .cloud2::before { width: 120px; height: 120px; left: -50px; top: -30px; }
    .cloud2::after { width: 140px; height: 140px; left: 80px; top: -50px; }

    .cloud3 { width: 100px; height: 50px; top: 130px; left: -120px; animation-duration: 50s; }
    .cloud3::before { width: 70px; height: 70px; left: -30px; top: -20px; }
    .cloud3::after { width: 80px; height: 80px; left: 50px; top: -30px; }

    @keyframes float {
      0% { transform: translateX(0); }
      100% { transform: translateX(140vw); }
    }

    .container {
      width: min(880px, 95vw);
      max-width: 880px;
      aspect-ratio: 3 / 4;
      display: grid;
      place-items: center;
      z-index: 2;
    }

    svg {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.12));
    }

    @keyframes sway {
      0%   { transform: rotate(-2deg); }
      50%  { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }

    #sunflower {
      transform-origin: 300px 250px;
